         <!-- must have  -->
   <div class="wrapper-support">
      <div class="card">
       <div class="card__content">
         <div class="card__front">
               <p>Support</p>
         </div>
         <div class="card__back">
            <i class="fas fa-comment-dots"></i>
         </div>
       </div>
     </div>
   </div>
      <div class="live-chat">
         <div class="header">
            <a href="#" class="chat-close">
               x
            </a>
            <img class="agent circle" src="img/face.jpg" alt="avatar"/>
            <h4>Rachel Zane</h4>
         </div>
         <div class="chat-history">
         <a href="#" class=" head-2-close chat-close">
               x
         </a>
         <div class="head-2">
            <img class="agent circle" src="img/face.jpg" alt="avatar"/>
            
         </div>
            <h4>Support</h4>
            <p>Type your message here</p>
            <form action="#">
               <fieldset>
                  <div class="type-nano">
                     <input type="email" class="email" id="email" name="email" placeholder="Your email" required="required" >
                     <div id="valid"></div>
                  </div>
                  <div class="characters">
                     <span><span id="remain">250</span> characters remaining</span>
                     <p id="message"></p>
                  </div>
                  <textarea type="text" class="message-input" id="text" maxlength="250" minlength="5" placeholder="Type message..."></textarea>
               </fieldset>
               <p>Our contact manager will be answer you soon</p>
               <div class="btn-container">
                    <button type="submit" class="btn-style btn-box" id="btn-support">Submit</button>
               </div>
            </form>
         </div> 
      </div>
<!-- end----support -->
      <script src="js/jquery-3.3.1.min.js"></script>
